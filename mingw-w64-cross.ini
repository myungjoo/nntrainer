[project options]
enable-tflite-backbone=false
enable-nnstreamer-backbone=false
enable-tflite-interpreter=false
install-app=false
openblas-num-threads = 6
enable-ggml=true
enable-opencl=false
enable-test=false
enable-benchmarks=false
enable-blas=false

[built-in options]
werror=false
c_std='c17'
cpp_std='c++20'
platform='windows'

[binaries]
c = 'x86_64-w64-mingw32-gcc'
cpp = 'x86_64-w64-mingw32-g++'
ar = 'x86_64-w64-mingw32-ar'
strip = 'x86_64-w64-mingw32-strip'
pkgconfig = 'x86_64-w64-mingw32-pkg-config'
exe_wrapper = 'wine64'

[host_machine]
system = 'windows'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[target_machine]
system = 'windows'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'